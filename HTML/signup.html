<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Sign up</h1>
        <p>It's free and always will be </p>
        <form action="" method="post" name="register">
            <input type="text" name="username" placeholder="first name" />
            <input name="surname" placeholder="Surname" /><br />
            <input type="text" name="emailPhone" placeholder="Phone number or email addresss" /><br />
            <input type="text" name="reEmailPhone" placeholder="ReEnter phone number or email addresss" /><br />
            <input type="password" name="password" placeholder="New password" /> <br />
            <h3>Birth day</h3>
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="month">
              <option value="1">Jan</option>
              <option value="2">Feb</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
            </select>
            <select name="year">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>
            why do I need to provide my date of birth?<br>
            <input type="radio" name="gender" value="M">Male</input>
            <input type="radio" name="gender" value="F">Female</input>
            <img src="Facebook_logo.png" alt="Facebook Logo">
            <br>
            <input type="submit" name="create" value="Create account" />
        </form>
    </body>
</html>
